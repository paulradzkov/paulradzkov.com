<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Как верстать контентные изображения в адаптивных сайтах</title>
</head>
<style type="text/css">
a img {border:none;}

.demo-css-editable {outline:none;}
.demo-css-editable style {
    display: block;
    white-space: pre;
    white-space: pre-wrap;
    word-wrap: break-word;
    padding:2em;
    outline:3px solid #CCC;
    font-family:monospace, serif;
}
.demo-css-editable style:focus {outline:3px solid #f5ca03;}
</style>
<body>
<h1>Как верстать контентные изображения в адаптивных сайтах</h1>
<p>Демо к статье <a href="http://paulradzkov.com/2012/responsive_images.html">«Контентные изображения в отзывчивой вёрстке»</a>.</p>    


<div class="column">

    <div id="sample-1" class="demo demo-css-editable">
        <h2>Пример 1 — Fluid Images</h2>
        <style type="text/css" contenteditable scoped>
        figure img {
            max-width:100%;
            height:auto;
            -ms-interpolation-mode: bicubic; /* для IE7 */
        }
        </style>
        <figure>
            <a href="lindos-original.jpg">
                <img src="lindos-w1000.jpg" width="1000" height="627" alt="Город Линдос, Греция."/>
            </a>
            <figcaption>
                <p>Город Линдос, Греция.</p>
            </figcaption>
        </figure>
        <figure>
            <a href="lindos-original.jpg">
                <img src="lindos-w1000.jpg" alt="Город Линдос, Греция."/>
            </a>
            <figcaption>
                <p>Город Линдос, Греция.</p>
            </figcaption>
        </figure>
    </div>

</div>


</body>
</html>
